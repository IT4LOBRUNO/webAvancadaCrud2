<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <h1>Criar Conta</h1>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmacaoSenha">Confirmação de senha:</label>
                    <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" required>
                </div>
                
                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>
            
            <div class="cadastro-links">
                <a href="../index.html">Voltar para o login</a>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/utils.js"></script>
    <script type="module" src="cadastro.js"></script>
</body>
</html>
